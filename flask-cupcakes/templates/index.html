<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cupcakes</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
<h1 class="text-center display-3">See all the cupcakes!</h1>

<ul class="list-group list-group-flush list-group-horizontal" id="cupcakes-list">
</ul>

<h2>Add a new cupcake!</h2>

<form  id="new-cupcake-form">
    <div class="input-group mb-3">
        <span for="form-flavor" class="input-group-text" >Flavor</span>
        <input name="flavor" type="text" id="form-flavor" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span for="form-size" class="input-group-text" id="form-size">Size</span>
        <input name="size" type="text" id="form-size" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span for="form-rating" class="input-group-text" >Rating</span>
        <input name="rating" type="number" id="form-rating" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span for="form-image"class="input-group-text" >Image</span>
        <input name="image" id="form-image" class="form-control">
      </div>

  <button class="btn btn-success">Add!</button>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<script src="/static/cupcake.js"></script>

</body>
</html>
